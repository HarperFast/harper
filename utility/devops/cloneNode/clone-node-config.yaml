# Clone HarperDB node configuration file. Refer to https://harperdb.io/docs/reference/configuration-file/
---
database:
  excludeSchemas:
    - schema: devo
  excludeTables:
    - schema: prod
      table: dog
apps:
  skipNodeModules: true
  excludeApps:
    - name: test_projectB
    - name: david
plugins:
  excludePlugins:
    - name: cool-plugin
clustering:
  publishToLeaderNode: true
  subscribeToLeaderNode: true
httpsRejectUnauthorized: false
