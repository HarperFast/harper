type User @table(table: "user", expiration: 10, caching: true, compression: false, audit: true) {
	id: ID
	name: String @indexed
	entitlements: [Entitlement]
}

type OurData @table {
	id: ID @primaryKey
	name: String @indexed
}

type Query {
	user: User @allow(role: "admin") @allowGet(role: "user")
	our_data: OurData
}
