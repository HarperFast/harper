type VariedProps @table @export {
	id: ID @primaryKey
	name: String @indexed
}

type SimpleRecord @table @export {
	id: ID @primaryKey
	name: String @indexed
	blobData: Blob
}
type FourProp @table(audit: "1d", replicated: false) @export {
	id: ID @primaryKey
	name: String @indexed
	age: Int @indexed
	title: String
	birthday: Date @indexed
	ageInMonths: Int @computed @indexed
	nameTitle: Int @computed(from: "name + ' ' + title") @enumerable
}
type Related @table @export(rest: true, mqtt: false) {
	id: ID @primaryKey
	name: String @indexed
	otherTable: [SubObject] @relationship(to: relatedId)
	subObject: SubObject @relationship(from: "subObjectId")
	subObjectId: ID @indexed
}

type ManyToMany @table @export(mqtt: true, rest: false) {
	id: ID @primaryKey
	name: String @indexed
	subObjectIds: [ID] @indexed
	subObjects: [SubObject] @relationship(from: "subObjectIds")
}

type HasTimeStampsNoPK @table @export {
	created: Float @createdTime
	updated: Float @updatedTime
}
type SomeObject {
	name: String
}
type SubObject @table(audit: false) @export {
	id: ID @primaryKey
	subObject: SomeObject
	subArray: [SomeObject]
	any: Any
	relatedId: ID @indexed
	related: Related @relationship(from: "relatedId")
	manyToMany: [ManyToMany] @relationship(to: subObjectIds)
}

type SimpleCache @table {
	id: ID @primaryKey
}

type CacheOfResource @table @export {
	id: ID @primaryKey
}

type HasBigInt @table @export {
	id: BigInt @primaryKey
	name: String @indexed
	anotherBigint: BigInt
}
type Conflicted1 @table @export(name: "Conflicted") {
	id: ID @primaryKey
}
type Conflicted2 @table @export(name: "Conflicted") {
	id: ID @primaryKey
}