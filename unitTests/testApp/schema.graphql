type VariedProps @table @endpoint {
	id: ID @primaryKey
	name: String @indexed
}

type SimpleRecord @table {
	id: ID @primaryKey
	name: String @indexed
}
type FourProp @table {
	id: ID @primaryKey
	name: String @indexed
	age: Int @indexed
	title: String
}

type HasTimeStamps @table {
	id: ID @primaryKey
	created: number @creationDate
	updated: number @updateDate
}
type SimpleCache @table {
	id: ID @primaryKey
}

type Query {
	VariedProps: VariedProps
	SimpleRecord: SimpleRecord
	FourProp: FourProp
}
