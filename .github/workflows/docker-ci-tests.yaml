name: 'Run Docker CI Tests with Postman'

on:
  push:
    branches:
      - main
      - 'release_*'
  pull_request:
    types: [opened, synchronize, reopened]
  # paths:
  #   - 'utility/Docker/Dockerfile'
  schedule:
    - cron: '0 13 * * 1-5'
  workflow_dispatch:

jobs:
  ####################
  #  Build HarperDB
  ####################
  build:
    uses: ./.github/workflows/build.yaml
    # These values should only be used to debug the workflow
    # with:
    #   preferDownload: true
    #   dummyLicense: true

  #######################################
  #  Build Container Image and Run Tests
  #######################################
  dockerTests:
    needs:
      - build
    strategy:
      matrix:
        name:
          - 'standard'
          - 'openshift'
        include:
          - name: 'standard'
            file: 'utility/Docker/Dockerfile'
            tarName: docker-harper_${{ needs.build.outputs.harperdbVersion }}-${{ github.run_number }}-amd64.tar
          - name: 'openshift'
            file: 'utility/Docker/Dockerfile-openshift'
            tarName: docker-harper_${{ needs.build.outputs.harperdbVersion }}-${{ github.run_number }}-openshift-amd64.tar
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: docker-build
        uses: ./.github/docker-build
        with:
          harperdbVersion: ${{ needs.build.outputs.harperdbVersion }}
          containerImage: 'tar'
          dockerFile: ${{ matrix.file }}
          containerTarball: ${{ matrix.tarName }}
          buildPlatforms: linux/amd64

      - uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.tarName }}
          path: utility/Docker
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.build.outputs.nodeVersion }}
      - name: Run Tests with Postman
        timeout-minutes: 20
        env:
          HDB_ADMIN_USERNAME: ${{ secrets.HDB_ADMIN_USERNAME }}
          HDB_ADMIN_PASSWORD: ${{ secrets.HDB_ADMIN_PASSWORD }}
          S3_KEY: ${{ secrets.AWS_S3_CI_CLUSTER_KEY }}
          S3_SECRET: ${{ secrets.AWS_S3_CI_CLUSTER_SECRET }}
        run: |
          pushd utility/Docker
          docker load -i ${{ matrix.tarName }}
          docker image inspect harperdb/harperdb:${{ needs.build.outputs.harperdbVersion }} > /dev/null || exit 1
          popd
          containerId=$(docker run -d --name harper --restart=no -p 9925:9925 -p 9926:9926 -e HARPERDB_FINGERPRINT="4sADRM2e7dd501d7db58bb02d35bd0745146423a1" -e HARPERDB_LICENSE='{"license_key":"","company":"harperdb.io"}' -e CUSTOM_FUNCTIONS=true -e LOG_TO_STDSTREAMS=true -e LOG_TO_FILE=true -e HDB_ADMIN_USERNAME="$HDB_ADMIN_USERNAME" -e HDB_ADMIN_PASSWORD="$HDB_ADMIN_PASSWORD" -e OPERATIONSAPI_NETWORK_PORT=9925 -e HTTP_PORT=9926 harperdb/harperdb:${{ needs.build.outputs.harperdbVersion }})
          sleep 30s

          echo "DEBUG"
          docker ps -a
          docker logs $containerId

          harper_running=$(ss -tln | grep 9925 | awk '{print $4}' | cut -f2 -d:)
          if [ -z $harper_running ]; then exit 1; fi

          npm --loglevel=error install -g newman
          npm --loglevel=error install -g newman-reporter-html
          npm --loglevel=error install -g newman-reporter-htmlextra

          # Run integration tests from the Docker host
          docker cp test/data/integrationTestsCsvs/ $containerId:/home/harperdb/
          cd ./integrationTests/
          
          # Inject credentials from environment variables into the JSON file
          sed -i "s|\"value\": \"PLACEHOLDER_USERNAME\"|\"value\": \"$HDB_ADMIN_USERNAME\"|" Int_test_env_var.json
          sed -i "s|\"value\": \"PLACEHOLDER_PASSWORD\"|\"value\": \"$HDB_ADMIN_PASSWORD\"|" Int_test_env_var.json
          sed -i "s|\"value\": \"PLACEHOLDER_S3_KEY\"|\"value\": \"$S3_KEY\"|" Int_test_env_var.json
          sed -i "s|\"value\": \"PLACEHOLDER_S3_SECRET\"|\"value\": \"$S3_SECRET\"|" Int_test_env_var.json
          
          newman run HarperDB_Integration_Tests.json -e Int_test_env_var.json --reporters cli,html,htmlextra --reporter-cli-show-timestamps --reporter-html-export newman/report.html --reporter-htmlextra-export newman/extra_report.html --env-var "files_location=/home/harperdb/integrationTestsCsvs/"

      - name: Create artifact
        if: always()
        run: |
          mkdir -p artifact

          # Capture hdb_log.log from container
          docker cp harper:/home/harperdb/hdb/log/ artifact

          # Capture harperdb-config.yaml
          docker cp harper:/home/harperdb/hdb/harperdb-config.yaml artifact

          # Capture docker log
          docker logs harper > artifact/docker_log.log

          # Capture newman reports
          cp integrationTests/newman/report.html artifact
          cp integrationTests/newman/extra_report.html artifact

      - name: 'Upload Artifact'
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ matrix.name }}
          path: artifact
          retention-days: 1

  #################################
  #  Send Slack Message on failure
  #################################
  sendSlackMessage:
    uses: ./.github/workflows/post-to-slack-channel.yaml
    if: ${{ failure() && (github.event_name == 'schedule' || github.event_name == 'push') }}
    secrets: inherit
    needs:
      - dockerTests
      - build
