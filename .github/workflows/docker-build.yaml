on:
  workflow_call:
    inputs:
      harperdbVersion:
        required: true
        type: string
      nodeVersion:
        required: true
        type: string
      dockerFile:
        required: false
        type: string
        default: 'utility/Docker/Dockerfile'
      dockerImage:
        required: false
        type: string
        default: 'harperdb/harperdb'
name: "Docker Build"
jobs:
  dockerBuild:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    steps:
    - uses: actions/checkout@v3
    - name: "Get Latest License Files"
      run: .github/scripts/get-license-files.sh
    - name: "Get HarperDB/harperdb_open_source_license_generator.git"
      uses: actions/checkout@v3
      with:
        repository: "HarperDB/harperdb_open_source_license_generator.git"
        path: "harperdb_open_source_license_generator"
        ref: "master"
    - uses: actions/setup-node@v3
    - name: "Generate license file"
      env:
        project_path: "."
        output_file: "utility/Docker/licenses/open-source-licenses-notices.md"
        template_file: "harperdb_open_source_license_generator/template.txt"
      run: |
        #!/usr/bin/env bash
        cd harperdb_open_source_license_generator
        npm install --omit=dev 
        cd -
        node harperdb_open_source_license_generator/index.js
    - name: "Setup Docker buildx"
      uses: docker/setup-buildx-action@v2
    - uses: actions/download-artifact@v3
      with:
        name: harperdb-${{ inputs.harperdbVersion }}.tgz
        path: ./
    - name: "Build Docker Image"
      env:
        HARPERDB_VERSION: ${{ inputs.harperdbVersion }}
        NODE_VERSION: ${{ inputs.nodeVersion }}
        DOCKERFILE: ${{ inputs.dockerFile }}
        DOCKER_IMAGE: ${{ inputs.dockerImage }}
        PUBLISH: "tar"
      run: .github/scripts/docker-publish.sh
      timeout-minutes: 30
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: docker-harperdb_${{ inputs.harperdbVersion }}.tar
        path: docker-harperdb_${{ inputs.harperdbVersion }}.tar
        retention-days: 1