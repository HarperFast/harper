on:
  workflow_call:
    inputs:
      instanceCount:
        required: true
        type: string
      instanceType:
        type: string
        default: "c5.2xlarge"
      volumeSize:
        type: string
        default: "32"
name: "Destroy Instances"
jobs:
  destroyInstances:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/download-artifact@v3
      if: always()
      with:
        name: tfstate
        path: ../tfstate/
    - name: Setup Terraform
      if: always()
      with:
        terraform_wrapper: false
      uses: hashicorp/setup-terraform@v1
    - name: Destroy Instances
      if: always()
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        CI_PRIVATE_KEY: ${{ secrets.CI_PRIVATE_KEY }}
      run: |
        #!/bin/bash
        cd ../tfstate
        terraform init
        echo "$CI_PRIVATE_KEY" > private_key && chmod 600 private_key

        # Terraform needs to validate this but doesn't need them to have real data to destroy
        mkdir upload
        touch user_data.sh
        
        terraform destroy -var='private_key=./private_key' -var='region=us-east-2' -var='instance_count=${{inputs.instanceCount}}' -var='instance_name_prefix=GitHub-${{github.run_number}}' -var='instance_type=${{inputs.instanceType}}' -var='teamcity_buildconf_name=GitHub-${{github.run_number}}' -var='teamcity_build_number=GitHub-${{github.run_number}}' -var='volume_size=${{inputs.volumeSize}}' -auto-approve