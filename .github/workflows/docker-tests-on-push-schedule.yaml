name: "Run All Docker Cluster Tests"

on:
  push:
    branches:
      - main
    tags:
      - "release_*"
  schedule:
    - cron: '8 13 * * 1-5'
  workflow_dispatch:

jobs:
  ####################
  #  Build HarperDB
  ####################
  build:
    uses: ./.github/workflows/build.yaml

  ##########################
  #  Build Container Image
  ##########################
  dockerBuild:
    needs: build
    uses: ./.github/workflows/docker-build.yaml
    strategy:
      fail-fast: false
      matrix:
        flavor:
          - 'standard'
          - 'openshift'
        platform:
          - 'amd64'
          - 'arm64'
        include:
          - flavor: 'standard'
            file: 'utility/Docker/Dockerfile'
          - flavor: 'openshift'
            file: 'utility/Docker/Dockerfile-openshift'
    with:
      harperdbVersion: ${{ needs.build.outputs.harperdbVersion }}
      container: 'tar'
      containerTarball: docker-harperdb_${{ needs.build.outputs.harperdbVersion }}-${{ matrix.flavor }}-${{ matrix.platform }}-${{ github.run_number }}.tar
      file: ${{ matrix.file }}
      platforms: "linux/${{ matrix.platform }}"
      get_dummy_licenses: true

  ##############################
  #  Call Docker Test template
  #    cluster test a
  #############################
  cluster-test-a:
    needs:
      - build
      - dockerBuild
    uses: ./.github/workflows/docker-cluster-test.yaml
    strategy:
      fail-fast: false
      matrix:
        flavor:
          - 'standard'
          - 'openshift'
        platform:
          - 'amd64'
          - 'arm64'
    with:
      harperdbVersion: ${{ needs.build.outputs.harperdbVersion }}
      dockerArtifactSuffix: "${{ matrix.flavor }}-${{ matrix.platform}}-${{ github.run_number }}"
      clusterTest: 'test/ci-tests/docker-cluster-test-a.sh'
      tfArtifactSuffix: '-test-a'
    secrets: inherit

  ##############################
  #  Call Docker Test template
  #    cluster test b
  #############################
  cluster-test-b:
    needs:
      - build
      - dockerBuild
    uses: ./.github/workflows/docker-cluster-test.yaml
    strategy:
      fail-fast: false
      matrix:
        flavor:
          - 'standard'
          - 'openshift'
        platform:
          - 'amd64'
          - 'arm64'
    with:
      harperdbVersion: ${{ needs.build.outputs.harperdbVersion }}
      dockerArtifactSuffix: "${{ matrix.flavor }}-${{ matrix.platform}}-${{ github.run_number }}"
      clusterTest: 'test/ci-tests/docker-cluster-test-b.sh'
      tfArtifactSuffix: '-test-b'
    secrets: inherit

  ##############################
  #  Call Docker Test template
  #    cluster test c
  #############################
  cluster-test-c:
    needs:
      - build
      - dockerBuild
    uses: ./.github/workflows/docker-cluster-test.yaml
    strategy:
      fail-fast: false
      matrix:
        flavor:
          - 'standard'
          - 'openshift'
        platform:
          - 'amd64'
          - 'arm64'
    with:
      harperdbVersion: ${{ needs.build.outputs.harperdbVersion }}
      dockerArtifactSuffix: "${{ matrix.flavor }}-${{ matrix.platform}}-${{ github.run_number }}"
      clusterTest: 'test/ci-tests/docker-cluster-test-c.sh'
      tfArtifactSuffix: '-test-c'
    secrets: inherit

  #################################
  #  Send Slack Message on failure
  #################################
  sendSlackMessage:
    uses: ./.github/workflows/post-to-slack-channel.yaml
    if: ${{ failure() && (github.event_name == 'schedule' || github.event_name == 'push') }}
    secrets: inherit
    needs:
      - build
      - cluster-test-a
      - cluster-test-b
      - cluster-test-c
