version: 2
updates:
  # Main package.json updates
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00' # UTC
    open-pull-requests-limit: 10
    # Group updates to reduce PR noise. Major version updates will fall through to individual PRs.
    groups:
      # Group testing dependencies
      test-dependencies:
        patterns:
          - "mocha*"
          - "chai*"
          - "sinon*"
          - "nyc"
          - "supertest"
          - "mock*"
        update-types:
          - "minor"
          - "patch"
      # Group linting and formatting tools
      lint-and-format:
        patterns:
          - "eslint*"
          - "prettier*"
          - "@typescript-eslint/*"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
      # Group AWS SDK updates
      aws-dependencies:
        patterns:
          - "@aws-sdk/*"
        update-types:
          - "minor"
          - "patch"
      # Group turf updates
      turf-dependencies:
        patterns:
          - "@turf/*"
        update-types:
          - "minor"
          - "patch"
      # Group fastify updates
      fastify-dependencies:
        patterns:
          - "@fastify/*"
        update-types:
          - "minor"
          - "patch"
      # Group all other patch updates
      patch:
        patterns:
          - "*"
        update-types:
          - "patch"
      # Group all production minor updates
      minor-production:
        dependency-type: "production"
        patterns:
          - "*"
        update-types:
          - "minor"
      # Group all development minor updates
      minor-development:
        dependency-type: "development"
        patterns:
          - "*"
        update-types:
          - "minor"
      # What falls through should be individual major updates. Scoped major updates might be better grouped. TBD.
    # Add labels to PRs
    labels:
      - "dependencies"
      - "automated"
    # Customize commit message
    commit-message:
      prefix: "chore"
      include: "scope"
    # Allow specific updates
    allow:
      - dependency-type: "all"
    # Ignore specific dependencies if needed
    ignore:
      # Completely ignore NATS
      - dependency-name: "nats"
