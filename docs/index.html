<!doctype html>
<head>
  <meta charset="utf-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1,shrink-to-fit=no"
  >
  <link
    rel="shortcut icon"
    href="/images/favicon.png"
  >
  <title>HarperDB</title>
  <style>


    body {
      overflow-x: hidden
    }

    body, body #app {
      min-width: 314px
    }

    body {
      color: #ffffff;
      font-family: Raleway, Helvetica-Neue, Helvetica, Verdana, Sans-Serif !important;
      font-size: 14px !important;
      font-weight: 300 !important;
      letter-spacing: .02rem;
      line-height: 1.5
    }

    a, a:hover {
      color: #fefefe !important;
      text-decoration: none !important
    }

    b {
      font-weight: 700 !important
    }

    .text-center {
      text-align: center;
    }

    @font-face {
      font-family: Raleway;
      font-style: normal;
      font-weight: 300;
      src: url(/fonts/raleway-v14-latin-300.eot);
      src: local("Raleway Light"), local("Raleway-Light"), url(/fonts/raleway-v14-latin-300.eot?#iefix) format("embedded-opentype"), url(/fonts/raleway-v14-latin-300.woff2) format("woff2"), url(/fonts/raleway-v14-latin-300.woff) format("woff"), url(/fonts/raleway-v14-latin-300.ttf) format("truetype"), url(/fonts/raleway-v14-latin-300.svg#Raleway) format("svg")
    }

    @font-face {
      font-family: Raleway;
      font-style: normal;
      font-weight: 700;
      src: url(/fonts/raleway-v14-latin-700.eot);
      src: local("Raleway Bold"), local("Raleway-Bold"), url(/fonts/raleway-v14-latin-700.eot?#iefix) format("embedded-opentype"), url(/fonts/raleway-v14-latin-700.woff2) format("woff2"), url(/fonts/raleway-v14-latin-700.woff) format("woff"), url(/fonts/raleway-v14-latin-700.ttf) format("truetype"), url(/fonts/raleway-v14-latin-700.svg#Raleway) format("svg")
    }

    #app-bg-color, #app-bg-dots {
      bottom: 0;
      height: 100vh;
      left: 0;
      position: fixed;
      right: 0;
      top: 0;
      width: 100vw
    }

    #app-bg-color {
      background-image: linear-gradient(45deg, #312556, #403b8a, #7a3a87) !important;
      z-index: -2
    }

    #app-bg-dots {
      background-image: radial-gradient(#403b8a 1px, transparent 0);
      background-size: 3px 3px;
      z-index: -1
    }

    #login-form {
      align-content: center;
      display: flex;
      flex-direction: column;
      height: 100%;
      justify-content: center;
      left: 50%;
      max-width: 270px;
      overflow: visible;
      position: absolute;
      top: 0;
      transform: translateX(-50%);
      width: 100%
    }

    #login-form #login-logo {
      background-image: url(/images/logo_vertical_white.png);
      background-position: 50%;
      background-repeat: no-repeat;
      background-size: cover;
      height: 100px;
      margin: 0 auto 20px;
      width: 80px
    }

    #login-form .card {
      background: hsla(0, 0%, 100%, .1) !important;
      box-shadow: 0 0 4px rgba(0, 0, 0, .15) !important;
      z-index: 2;
      position: relative;
      display: flex;
      flex-direction: column;
      min-width: 0;
      word-wrap: break-word;
      background-color: #fefefe;
      background-clip: border-box;
      border: 1px solid rgba(37, 47, 49, .125);
      border-radius: .25rem
    }

    #login-form .card .card-body {
      flex: 1 1 auto;
      min-height: 1px;
      padding: 1.25rem
    }

    #login-form .card .card-body hr {
      border-top-color: hsla(0, 0%, 100%, .5)
    }

    #login-form .card .card-body ul {
      margin-bottom: 0;
      padding-inline-start: 15px
    }

    #login-form .card .card-body ul li {
      margin-bottom: 10px
    }

    #login-form .card .card-body ul li:last-child {
      margin-bottom: 0
    }
  </style>
</head>
<body>
<div id="app">
  <div id="login-form">
    <div
      id="login-logo"
      title="HarperDB Logo"
    ></div>
    <div class="card">
      <div class="text-white card-body">
        <div class="mb-3 text-center"><b>HarperDB is Running</b></div>
        <hr>
        <ul>
          <li><a
            href="https://studio.harperdb.io"
            target="_blank"
            rel="noopener noreferrer"
          >HarperDB Management Studio</a></li>
          <li><a
            href="https://harperdb.io/developers/get-started/"
            target="_blank"
            rel="noopener noreferrer"
          >Getting Started Guide</a></li>
          <li><a
            href="https://docs.harperdb.io"
            target="_blank"
            rel="noopener noreferrer"
          >API Documentation</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div id="app-bg-color"></div>
<div id="app-bg-dots"></div>
</body>
</html>
