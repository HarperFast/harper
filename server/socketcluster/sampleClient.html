        </div>

<script type="text/javascript">
    // Initiate the connection to the server
    let socket = socketCluster.connect({
        "rejectUnauthorized": false,
        "autoConnect":true,
        hostname: "localhost",
        port: 12345,
        "secure": true,
        "connectTimeout": 10000,
        "ackTimeout": 10000,
        "autoReconnectOptions": {
            "initialDelay": 1000,
            "maxDelay": 2000
        }
    });

    socket.name = 'test';



    socket.on('error', function (err) {
        console.error(err);
    });

    socket.on('login', (data, res)=>{
        res(null, {username: 'test_cluster_user', password: '1400'});
    });

    socket.on('connect', (data, res)=>{
        //subscribe(socket.id);

    });

    function publish(channel, data){
        let schema_table = channel.split(':');
        let transaction_object = {
            type:"HDB_TRANSACTION"
            schema: schema_table[0],
            table: schema_table[1],
            transaction:{
                operation:'insert',
                schema: schema_table[0],
                table: schema_table[1],
                records:[]
            }
        };
        socket.publish(channel, data, (err, ackData)=>{
            if(err){
                console.error(err);
            }

            console.log(ackData);
        });
    }

    function subscribe(channel){
        socket.subscribe(channel).watch(data => {
            console.log( data);
        });
    }
</script>
